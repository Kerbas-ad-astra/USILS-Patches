// USI Life Support habitat and recycler functions for parts from
// USI Freight Transport Tech v0.4.4 by RoverDude

//StarLifter command module
@PART[FTT_Pod_500_01]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
	RESOURCE
	{
		name = ReplacementParts
		amount = 7000 //100 * crew capacity + 100 * Kerbal-Months
		maxAmount = 7000
	}
	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 5
		RecyclePercent = .75 //recycler mass assumed to be 3.75
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ReplacementParts
			Ratio = 0.00001
		}	
	}
	
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 67 // approx non-recycler mass * 5
	}
}

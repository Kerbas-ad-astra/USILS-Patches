// USI Life Support recycler function for 
// stock Mk1-2 Command Pod

@PART[Mark1-2Pod]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
	RESOURCE
	{
		name = ReplacementParts
		amount = 300 //100 * crew capacity + 100 * Kerbal-Months
		maxAmount = 300
	}
	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 3
		RecyclePercent = .7
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.6 //.2 * crew capacity
		}
		INPUT_RESOURCE
		{
			ResourceName = ReplacementParts
			Ratio = 0.000006 //.000002 * crew capacity
		}	
	}
}

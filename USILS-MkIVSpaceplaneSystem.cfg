// USI Life Support habitat functions for parts from
// MkIV Spaceplane System v2.1.1 by Nertea

//Mk4 'Thunderhawk' Cockpit
@PART[mk4cockpit-1]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
	RESOURCE
	{
		name = ReplacementParts
		amount = 3400 //100 * crew capacity + 100 * Kerbal-Months
		maxAmount = 3400
	}
	
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 30 //mass * 5 minus a bit for monoprop, reaction wheels, etc.
	}
}


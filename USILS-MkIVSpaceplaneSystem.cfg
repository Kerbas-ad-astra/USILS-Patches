// USI Life Support habitat and recycler functions for parts from
// MkIV Spaceplane System v2.1.1 by Nertea

//These values are currently under review (1-28-16)

//Mk4 'Thunderhawk' Cockpit
@PART[mk4cockpit-1]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
	RESOURCE
	{
		name = ReplacementParts
		amount = 2150 //100 * crew capacity + 100 * Kerbal-Months
		maxAmount = 2150
	}
	
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 17.5 //non-recycler mass * 5 minus a bit for monoprop, reaction wheels, etc.
	}

	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 5
		RecyclePercent = .5 //assumed recycler mass 2.5
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ReplacementParts
			Ratio = 0.00001
		}	
	}
}

